<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - CogniKids</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#003366">
</head>
<body class="auth-body">

  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-5 col-lg-4">
        
        <div class="card auth-card border-0 shadow-lg">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <img src="assets/home/logo.svg" alt="Logo" width="60" class="mb-3">
              <h3 class="fw-bold text-primary">Bienvenido</h3>
              <p class="text-muted small">Ingresa tus credenciales para continuar</p>
            </div>

            <form id="loginForm">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="loginUser" placeholder="Usuario" required>
                <label for="loginUser"><i class="fas fa-user me-2"></i>Usuario</label>
              </div>

              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="loginPass" placeholder="Contraseña" required>
                <label for="loginPass"><i class="fas fa-lock me-2"></i>Contraseña</label>
              </div>

              <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
                Entrar <i class="fas fa-sign-in-alt ms-2"></i>
              </button>
            </form>

            <div class="text-center mt-4">
              <span class="text-muted small">¿No tienes cuenta?</span>
              <a href="register.html" class="text-decoration-none fw-bold ms-1">Regístrate aquí</a>
            </div>
            
            <div class="text-center mt-3">
               <a href="home.html" class="text-muted small text-decoration-none"><i class="fas fa-arrow-left me-1"></i> Volver al inicio</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/login.js"></script>
  <script src="js/sw-register.js"></script>
</body>
</html>
